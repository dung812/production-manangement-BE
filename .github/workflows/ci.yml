name: ci
on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Type-check & build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Build Docker image
        run: docker build -t nest-product-api:${{ github.sha }} .
